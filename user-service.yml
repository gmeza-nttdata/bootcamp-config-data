server:
  port: 8081

spring:
  data:
    mongodb:
      uri: mongodb://root:root@localhost:27017/bootcamp
      
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  health:
    circuitbreakers:
      eanbled: true
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always