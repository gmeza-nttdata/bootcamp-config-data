server:
  port: 8084

spring:
  data:
    mongodb:
      uri: mongodb://root:root@localhost:27017/bootcamp
      
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

user:
  web:
    url: http://user-service/users

account:
  web:
    url: http://account-service/accounts

credit:
  web:
    url: http://credit-service/credits

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    configs:
      shared:
        registerHealthIndicator: true
        eventConsumerBufferSize: 10
        automaticTransitionFromOpenToHalfOpenEnabled: true
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        waitDurationInOpenState: 2s
        slidingWindowType: COUNT_BASED
    instances:
      getUserService:
        base-config: shared
      getAllAccountService:
        base-config: shared
      createAccountService:
        base-config: shared
      createCreditService:
        base-config: shared
      getAllCreditService:
        base-config: shared